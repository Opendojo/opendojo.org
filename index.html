<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <a class="brand" href="#">Opendojo.org</a>
                <ul class="nav">
                    <li class="active">
                        <a href="#news">News</a>
                    </li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#about">About</a></li>
                </ul>

                <ul class="nav pull-right">
                    <li class="dropdown">
                        <button class="webapp-install btn btn-primary"
                                style="display: none;">Install</button>
                   </li>
                </ul>

             </div>
        </div>
    </div>

    <div class="container">
        <div class="screen" id="news">
            <h1>Opendojo.org</h1>
            <h2>News</h2>
            <p>Last news about opendojo.org all sections</p>
            <ol>
                <li>2013-02-13: Opendojo website released as an app</li>
            </ol>

            <div>
                <div style="display: none;" class="webapp-error alert alert-block">
                    <a class="close" data-dismiss="alert">×</a>
                    <h4 class="alert-heading">Install error</h4>
                    <span class="webapp-error-details"></span>
                </div>
            </div>
        </div>
        <div class="screen" id="projects">
            <h1>Coffeescript 101</h1>
            <iframe src="http://www.slideshare.net/slideshow/embed_code/15254529?rel=0" width="597" height="486" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:1px solid #CCC;border-width:1px 1px 0;margin-bottom:5px" allowfullscreen webkitallowfullscreen mozallowfullscreen> </iframe> <div style="margin-bottom:5px"> <strong> <a href="http://www.slideshare.net/sebastienbarbieri/mvc-app-101" title="Mvc app in coffeescript 101 part 1/3" target="_blank">Mvc app in coffeescript 101 part 1/3</a> </strong> from <strong><a href="http://www.slideshare.net/sebastienbarbieri" target="_blank">Sébastien Barbieri</a></strong> </div>
        </div>
        <div class="screen" id="about">
            <h1>About</h1>
            <p>powered by sbw.be</p>
        </div>
    </div>
    <!-- Load the main app module via the module loader -->
    <script async data-main="js/app" src="js/app.js" charset="utf-8"></script>
</body>
</html>
